document.addEventListener('DOMContentLoaded', () => {
  const menu = document.querySelector('.uc-top-menu');
  if (!menu) return;

  // Настройки поведения
  const appearDelay = 1200;            // задержка появления меню
  const hideAfter = window.innerHeight * 0.9; // порог скрытия
  const showSensitivity = 50;          // насколько нужно прокрутить вверх, чтобы вернуть меню
  const minScroll = 10;                // игнорировать мелкие подёргивания

  let lastScroll = window.scrollY;
  let isHidden = false;

  // Создаём слой перехода (чтобы позже добавить плавные переходы страниц)
  const overlay = document.createElement('div');
  overlay.className = 'page-transition';
  document.body.appendChild(overlay);

  // --- Плавное появление при загрузке ---
  setTimeout(() => menu.classList.add('visible'), appearDelay);

  // --- Липкое поведение при скролле ---
  window.addEventListener('scroll', () => {
    const current = window.scrollY;
    const diff = current - lastScroll;

    // Скрываем меню при скролле вниз (после первого экрана)
    if (diff > minScroll && current > hideAfter && !isHidden) {
      menu.classList.remove('visible');
      menu.classList.add('hide');
      isHidden = true;
    }

    // Показываем меню при скролле вверх (из любого положения)
    if (diff < -showSensitivity && isHidden) {
      menu.classList.remove('hide');
      menu.classList.add('visible');
      isHidden = false;
    }

    lastScroll = current <= 0 ? 0 : current;
  });

  // --- Эффект перехода между страницами ---
  document.querySelectorAll('a[href]').forEach(link => {
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
      link.addEventListener('click', e => {
        e.preventDefault();
        overlay.classList.add('active');
        if (menu) menu.classList.remove('visible');
        setTimeout(() => (window.location = href), 800);
      });
    }
  });

  // --- Вход новой страницы ---
  window.addEventListener('pageshow', () => {
    overlay.classList.remove('active');
    document.body.style.transform = 'translateY(30px)';
    document.body.style.opacity = '0';
    document.body.style.transition =

    setTimeout(() => {
      document.body.style.transform = 'translateY(0)';
      document.body.style.opacity = '1';
    }, 50);
  });
});
