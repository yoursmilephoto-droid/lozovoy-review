document.addEventListener('DOMContentLoaded', () => {
  const rec = document.querySelector('#rec1218638716');
  if (!rec) return;
  const container = rec.querySelector('.t827__container');
  if (!container) return;

  // ждём, пока изображения действительно загрузятся
  const imgs = rec.querySelectorAll('.t827__image, .t-bgimg');
  let loaded = 0;
  const total = imgs.length;

  imgs.forEach(img => {
    if (img.complete || img.style.backgroundImage) {
      loaded++;
      if (loaded === total) stabilize();
    } else {
      img.addEventListener('load', () => {
        loaded++;
        if (loaded === total) stabilize();
      });
    }
  });

  // функция стабилизации Masonry после загрузки всех фото
  function stabilize() {
    if (typeof t_masonry_update === 'function') {
      try { t_masonry_update(rec.id); } catch(e) {}
    }
    // небольшой отложенный повтор для подстраховки
    setTimeout(() => {
      if (typeof t_masonry_update === 'function') {
        try { t_masonry_update(rec.id); } catch(e) {}
      }
    }, 800);
  }
});
