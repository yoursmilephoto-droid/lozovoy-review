/* === Плавные переходы между страницами (универсально для Tilda) === */
.page-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #000;
  z-index: 9999;
  pointer-events: none;
  transform: translateY(100%);
  transition: transform 0.9s cubic-bezier(.77,0,.175,1);
}

.page-overlay.active {
  transform: translateY(0);
}

body {
  opacity: 0;
  transition: opacity 0.6s ease 0.3s;
}

body.loaded {
  opacity: 1;
}

/* можно добавить фирменный логотип по центру */
.page-overlay::after {
  content: "VITALIY LOZOYOY";
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-family: "Inter Tight", sans-serif;
  font-size: 22px;
  font-weight: 300;
  letter-spacing: 2px;
  opacity: 0;
  animation: fadein 1s ease forwards 0.4s;
}
@keyframes fadein {
  to { opacity: 1; }
}
</style> <script>
document.addEventListener('DOMContentLoaded', () => {
  const overlay = document.getElementById('pageOverlay');
  document.body.classList.add('loaded');

  document.querySelectorAll('a[href]').forEach(link => {
    const url = link.getAttribute('href');
    if (!url || url.startsWith('#') || url.startsWith('mailto') || url.startsWith('tel')) return;
    if (link.target === '_blank' || link.host !== window.location.host) return;

    link.addEventListener('click', e => {
      e.preventDefault();
      overlay.classList.add('active');
      document.body.classList.remove('loaded');
      setTimeout(() => { window.location.href = url; }, 800);
    });
  });

  window.addEventListener('pageshow', () => {
    overlay.classList.remove('active');
    document.body.classList.add('loaded');
  });
});
</script> <!-- nominify end --> </div> </div> </div> </div> </div> <!--/allrecords-->
